<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire d'URLs</title>
  <link rel="stylesheet" href="../src/assets/styles.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Gestionnaire d'URLs</h1>
      <!-- Bouton pour ajouter une URL -->
      <button id="add-url-btn" class="add-btn">+</button>
    </div>

    <!-- Formulaire pour ajouter une URL -->
    <div id="url-form" class="hidden">
      <input type="text" id="url-name" placeholder="Nom de l'URL" required />
      <input type="url" id="url-link" placeholder="URL complète" required />
      <input type="text" id="url-category" placeholder="Catégorie" required />
      <button id="save-url">Sauvegarder</button>
    </div>

    <!-- Liste des catégories et des URLs -->
    <div id="category-list"></div>

    <!-- Bouton fullscreen pour ouvrir dans un nouvel onglet -->
    <button id="fullscreen-btn" class="fullscreen-btn">&#x2197;</button>

    <!-- Lien pour accéder aux paramètres -->
    <a id="settings-link" href="#" class="settings-text">Paramètres</a>

    <!-- Section des paramètres (initialement cachée) -->
    <div id="settings-section" class="hidden">
      <button id="export-btn">Exporter JSON</button>
      <button id="import-btn">Importer JSON</button>
    </div>
  </div>

  <!-- Inclusion du script pour gérer les actions dans le popup -->
  <script type="module" src="../public/popup.js"></script>
</body>
</html>
