<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire d'URLs</title>
  <link rel="stylesheet" href="../src/assets/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header Section -->
    <header class="header">
      <h1>Gestionnaire d'URLs</h1>
      <!-- Button to show/hide URL form -->
      <button id="add-url-btn" class="add-btn" aria-label="Ajouter une nouvelle URL">+</button>
    </header>

    <!-- Search Input -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Rechercher URLs ou Catégories..." aria-label="Rechercher">
    </div>

    <!-- URL Form (Initially Hidden) -->
    <div id="url-form" class="hidden">
      <input type="text" id="url-name" placeholder="Nom de l'URL" required aria-label="Nom de l'URL" />
      <input type="url" id="url-link" placeholder="URL complète" required aria-label="URL complète" />
      <input type="text" id="url-category" placeholder="Catégorie" required aria-label="Catégorie" />
      <button id="save-url" aria-label="Sauvegarder l'URL">Sauvegarder</button>
    </div>

    <!-- Category and URL List -->
    <div id="category-list"></div>
    <div class="separator"></div>
   
    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Ouvrir en plein écran">&#x2197;</button>

    <!-- Settings Link -->
    <a id="settings-link" href="#" class="settings-text">Paramètres</a>

    <!-- Settings Section (Initially Hidden) -->
    <div id="settings-section" class="hidden">
      <button id="export-btn" aria-label="Exporter les données JSON">Exporter JSON</button>
      <button id="import-btn" aria-label="Importer les données JSON">Importer JSON</button>
    </div>
  </div>

  <!-- Popup Script -->
  <script type="module" src="../public/popup.js"></script>
</body>
</html>
