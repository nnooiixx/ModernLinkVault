<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModernLinkVault</title>
  <link rel="stylesheet" href="../src/assets/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header Section -->
    <header class="header">
      <h1>ModernLinkVault</h1>
      <!-- Button to show/hide URL form -->
      <button id="add-url-btn" class="add-btn" aria-label="Add a new URL">+</button>
    </header>

    <!-- Search Input -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search URLs or Categories..." aria-label="Search">
    </div>

    <!-- URL Form (Initially Hidden) -->
    <div id="url-form" class="hidden">
      <input type="text" id="url-name" placeholder="Name" required aria-label="Name" />
      <input type="url" id="url-link" placeholder="URL" required aria-label="URL" />
      <input type="text" id="url-category" placeholder="Category" required aria-label="Category" />
      <button id="save-url" aria-label="Save">Save</button>
    </div>

    <!-- Category and URL List -->
    <div id="category-list"></div>
    <div class="separator"></div>
   
    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Open full screen">&#x2197;</button>

    <!-- Settings Link -->
    <a id="settings-link" href="#" class="settings-text">Parameters</a>

    <!-- Settings Section (Initially Hidden) -->
    <div id="settings-section" class="hidden">
      <button id="export-btn" aria-label="Export JSON data">Export JSON</button>
      <button id="import-btn" aria-label="Import JSON data">Import JSON</button>
      <div id="url-sync-section" class="hidden">
        <div class="sync-container">
          <input type="text" id="sync-url-input" placeholder="JSON file URL" aria-label="JSON file URL">
          <button id="sync-url-btn" aria-label="Synchronize URLs">Synchronise</button>
        </div>
      </div>      
    </div>
    
  </div>

  <!-- Popup Script -->
  <script type="module" src="../public/popup.js"></script>
</body>
</html>
